{% extends "sidebarLoggedIn.html" %} {% block content %}
<div ng-app="D&DApp" ng-controller="Chat">
    <div class="scroll" id="msgpane">
        <p ng-repeat="msg in messages">
            <b ng-bind="msg.author"></b>&nbsp;
            <b ng-bind="msg.date_posted"></b>&nbsp;
            <span ng-bind="msg.body"></span>
        </p>
    </div>

    <form ng-submit="send()">

        <input type="text" ng-model="message" size="40" placeholder="Enter message here">
        <input type="submit" value="submit">

    </form>
</div>
{% endblock %}
